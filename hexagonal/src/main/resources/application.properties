spring.application.name=hexagonal

# Configuración de la base de datos para PostgreSQL
# Spring Boot leerá estos valores de las variables de entorno en la nube
# (ej. en Railway o Render).
# NO necesitas poner aquí tus credenciales de la base de datos en la nube directamente.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update # Deja 'update' para que Hibernate cree/actualice las tablas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: desactiva open-in-view si no usas lazy loading en controladores
spring.jpa.open-in-view=false

# Puerto (Render/Railway lo gestionan automáticamente con la variable de entorno PORT)
# No es necesario fijarlo aquí.
# server.port=8080
